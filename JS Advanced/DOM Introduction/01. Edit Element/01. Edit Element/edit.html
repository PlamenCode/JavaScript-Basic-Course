<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
</head>
<body>
    <h1>Text Replacer</h1>
    <ul>
        <li>Something written hare</li>
        <li>something written there</li>
    </ul>
    <script>
    function edit(reference, match, replacer){

        let text = reference.textContent;
        const pattern = new RegExp(match, 'g');
        let result = text.replace(pattern, replacer);
        reference.textContent = result;
    }
    </script>
    
</body>
</html>
